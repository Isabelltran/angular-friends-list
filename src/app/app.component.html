<main>
  <h1>Friends list</h1>
  <div class="add-friend">
    <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
    <button (click)="addFriend()">Add friend</button>
  </div>
  <div class="favorite">
    <p>My favorite person is: {{ favorites.join(', ') || '' }}</p>
  </div>
  <div class="people">
    <!-- Add your people component here -->
    @for (thePeople of people; track thePeople){
        <app-people
        [myPeople] = "thePeople"
        [addFavourite] = "favorites.includes(thePeople)"
        (favorites) = "setFavourite($event)"
        (removeFavourite) = "removeFavourite($event)"
      ></app-people>
    }
  </div>

</main>
